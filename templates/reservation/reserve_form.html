{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}

{% endblock %}

{% block content %}

        <form method="post" action="{% url 'new_reservation' id=id %}">

            {% csrf_token %}

            {{ form|crispy }}

        </form>
        <br><a href="{% url 'parkr_home' %}" class="tbLink">Return to home</a>
    </div>
{% endblock %}
