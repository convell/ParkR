{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Welcome
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" action="{% url 'new_space' %}">

            {% csrf_token %}

            {{ form|crispy }}
            <button type="submit " class="tbLink">List this parking space</button>
        </form>
        <br><a href="{% url 'user_profile' %}" class="tbLink">Return to profile</a>
    </div>
{% endblock %}
