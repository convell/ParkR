{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <div class="container">
        <form role="form"
              action="{% url 'user_login' %}"
              method="post">
            {% csrf_token %}

            <p>Please login.</p>

            {{ form|crispy }}

            <button type="submit" class="btn btn-light tbLink">Sign in</button>
        </form>
        <br>
	<p><strong>-- OR --</strong></p>
	<a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
	<a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>
	<a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
    </div>

{% endblock %}
