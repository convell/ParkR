{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Update Password
{% endblock %}

{% block content %}

    <div class="container">
        <form role="form"
              action="{% url 'user_password' %}"
              method="post">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="tbLink">Update password</button>
        </form>
    </div>

{% endblock %}
